<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>lpv_vqlのサイト</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="header"></div>

<main class="home">

  <!-- プロフィール -->
  <section class="profile card">
    <img id="icon" alt="icon" class="profile-icon">
    <div class="profile-info">
      <a id="username" href="" target="_blank">lpv_vql</a>
      <p class="bio">
        こんにちは
      </p>
    </div>
  </section>

  <!-- おすすめ作品 -->
  <section class="recommended card">
    <h2>おすすめ作品</h2>
    <div class="recommended-list" id="recommended-list">
    </div>
    <a class="more" href="https://scratch.mit.edu/users/lpv_vql/projects" target="_blank">もっと見る</a>
  </section>

  <!-- 簡易統計 -->
  <section class="summary-card card">
    <h2>統計</h2>
    <div class="summary">
      <div><strong id="home-followers">-</strong><span>フォロワー</span></div>
      <div><strong id="home-views">-</strong><span>合計参照数</span></div>
      <div><strong id="home-loves">-</strong><span>合計好き数</span></div>
      <div><strong id="home-faves">-</strong><span>合計お気に入り数</span></div>
    </div>
    <a class="more" href="stats/">もっと見る</a>
  </section>

</main>


<script src="js/stats.js"></script>
<script src="js/recommended.js"></script>
<script>
fetch("header.html")
  .then(r => r.text())
  .then(t => document.getElementById("header").innerHTML = t);
</script>

</body>
</html>
