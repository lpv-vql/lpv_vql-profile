<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ツール</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="header"></div>

<main>
<section class="tools">
  <h1>ツール</h1>

  <div class="card tool-card">
    <h2 class="tool-title">
      <a href="https://lpv-vql.github.io/scratch-text-costume/">scratch-text-costume</a>
    </h2>
    <p class="tool-desc">
      Scratchのコスチュームに文字を自動で設定します。テキストエンジンを作るのに最適です。
    </p>
  </div>

  <div class="card tool-card">
    <h2 class="tool-title">
      <a href="https://lpv-vql.github.io/scratch-save/">scratch-save</a>
    </h2>
    <p class="tool-desc">
      Scratchの作品のセーブコードを簡単に保存することができます。
    </p>
  </div>

  <div class="card tool-card">
    <h2 class="tool-title">
      <a href="https://scratch.mit.edu/projects/1146420418/">あまり短くならない短縮URL</a>
    </h2>
    <p class="tool-desc">
      Scratchの作品URLが少し短くできます。
    </p>
  </div>

  <div class="card tool-card">
    <h2 class="tool-title">
      <a href="https://lpv-vql.github.io/Transparentch/">Transparentch</a>
    </h2>
    <p class="tool-desc">
      scratchのコスチュームの透明度を変えることができます。
    </p>
  </div>

  <div class="card tool-card">
    <h2 class="tool-title">
      <a href="https://lpv-vql.github.io/Fontch/">Fontch</a>
    </h2>
    <p class="tool-desc">
      scratchのコスチュームエディター内にあるフォント以外のフォントも使うことができるようになります。
    </p>
  </div>

</section>

</main>

<script>
fetch("../header.html")
  .then(r => r.text())
  .then(t => document.getElementById("header").innerHTML = t);
</script>

</body>
</html>
