<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="../favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="../apple-touch-icon.png">
  <title>作品検索</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="header"></div>

<main>
  <h1>作品検索</h1>

  <div class="card search-bar">
  <div class="search-group">
    <input id="search" type="text" placeholder="作品名で検索">
  </div>

  <div class="sort-group">
    <label for="sort">並び替え</label>
    <select id="sort">
      <option value="time">新着</option>
      <option value="views">参照数</option>
      <option value="loves">好き</option>
      <option value="faves">お気に入り</option>
    </select>
  </div>
  </div>


  <div id="project-list" class="project-grid"></div>
</main>

<div id="footer"></div>

<script src="../js/projects.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
