<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>統計</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="header"></div>

<main>
  <h1>Scratch 統計</h1>

  <div class="card">
  <h2>ユーザー情報</h2>
  <ul class="stats">
    <li>フォロワー：<span id="followers"></span></li>
    <li>フォロー：<span id="following"></span></li>
    <li>公開プロジェクト：<span id="projects"></span></li>
    <li>参加日：<span id="join"></span></li>
  </ul>
</div>

<div class="card">
  <h2>プロジェクト統計</h2>
  <ul class="stats">
    <li>合計参照数：<span id="views"></span></li>
    <li>合計好き数：<span id="loves"></span></li>
    <li>合計お気に入り数：<span id="faves"></span></li>
    <li>平均参照数：<span id="avgViews"></span></li>
    <li>Like/View：<span id="lv"></span>%</li>
  </ul>
</div>

</main>

<script src="../js/stats.js"></script>
<script>
fetch("../header.html")
  .then(r => r.text())
  .then(t => document.getElementById("header").innerHTML = t);
</script>

</body>
</html>
