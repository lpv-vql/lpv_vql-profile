<!DOCTYPE html>
<html>
<head>

  <title>統計</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="header"></div>

<main>
  <h1>Scratch 統計</h1>

  <div class="card">

      <li>合計参照数：<span id="views">取得中...</span></li>
      <li>合計好き数：<span id="loves">取得中...</span></li>
      <li>合計お気に入り数：<span id="faves">取得中...</span></li>
    </ul>
  </div>
</main>

<script src="../js/stats.js"></script>
<script>
fetch("../header.html")
  .then(r => r.text())
  .then(t => document.getElementById("header").innerHTML = t);
</script>

</body>
</html>
