<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>統計</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="header"></div>

<main>
  <h1>lpv_vql 統計</h1>

  <div class="card">
    <ul class="stats">
    <li>参加日<span id="join"></span></li>
    <li>フォロー<span id="following"></span></li>
    <li>フォロワー<span id="followers"></span></li>
    </ul>
  </div>

  <h2>作品</h2>
  <div class="card">
    <h3>合計</h3>
    <ul class="stats">
      <li>公開プロジェクト<span id="projects"></span></li>
      <li>参照数<span id="totalViews"></span></li>
      <li>好き<span id="totalLoves"></span></li>
      <li>お気に入り<span id="totalFavorites"></span></li>
    </ul>
  </div>

  <div class="card">
    <h3>平均</h3>
    <ul class="stats">
      <li>参照数<span id="avgViews"></span></li>
      <li>好き<span id="avgLoves"></span></li>
      <li>お気に入り<span id="avgFaves"></span></li>
    </ul>
  </div>

  <div class="card">
    <h3>割合</h3>
    <ul class="stats">
      <li>好き<span id="lvRatio"></span></li>
      <li>お気に入り<span id="fvRatio"></span></li>
    </ul>
  </div>
</main>

<div id="footer"></div>
  
<script src="../js/stats.js"></script>
<script src="../js/common.js"></script>

</body>
</html>
