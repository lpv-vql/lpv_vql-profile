<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>統計</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="header"></div>

<main>
  <h1>Scratch 統計</h1>

  <ul class="summary-card">
  <li>フォロー：<span id="following"></span></li>
  <li>フォロワー：<span id="followers"></span></li>
  <li>公開プロジェクト：<span id="projects"></span></li>
  <li>参加日：<span id="join"></span></li>

  <li>合計参照数：<span id="totalViews"></span></li>
  <li>合計好き数：<span id="totalLoves"></span></li>
  <li>合計お気に入り数：<span id="totalFavorites"></span></li>

  <li>平均参照数：<span id="avgViews"></span></li>
  <li>平均好き数：<span id="avgLoves"></span></li>
  <li>平均お気に入り数：<span id="avgFaves"></span></li>

  <li>Like/View 比率：<span id="lvRatio"></span></li>
  <li>Fave/View 比率：<span id="fvRatio"></span></li>
</ul>

</main>

<script src="../js/stats.js"></script>
<script>
fetch("../header.html")
  .then(r => r.text())
  .then(t => document.getElementById("header").innerHTML = t);
</script>

</body>
</html>
